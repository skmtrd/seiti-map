pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: npx biome check --write {staged_files}
      stage_fixed: true
    type-check:
      glob: "*.{ts,tsx}"
      stage_fixed: true
      run: npm run type-check
    build:
      run: npm run build

pre-push:
  commands:
    audit:
      run: npm audit --audit-level moderate
